<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
                Plain </a>
            <ul class="nav">
                <li><a th:href="@{/login}" href="home.html"> Login </a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p th:if="${error}" class="alert alert-error">There was an error, please try again</p>
        <h2>Register with Username and Password</h2>
        <form name="form" th:action="@{/pub/register}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </fieldset>
            <input type="submit" id="login" value="Register"
                   class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
