<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body th:fragment="body">
    <div class="rightNav">
        <ul>
            <li>
                <div class="show"> <span class="ico icoQq"></span>
                    <p>在线客服</p>
                </div>
                <div kefu='qq' class="hidden">
                    <div class="hidden_cont hiddenQq"> <span class="span_ab"></span>
                        <p class="title">在线咨询</p>
                        <!--href value=http://wpa.qq.com/msgrd?v=3&uin=800070067&site=fz.jhcms.cn&menu=yes-->
                        <a target="_blank" href="" title="装天下" class="ico_list qq_ico"></a>
                        <p>服务时间：</p>
                        <p>9:00--18:00</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="show"> <span class="ico icoWx"></span>
                    <p>官方微信</p>
                </div>
                <div kefu='wx' class="hidden">
                    <div class="hidden_cont hiddenWx"> <span class="span_ab"></span> <img src="../../ui/attachs/photo/201501/20150119_7C1667D90EB3248CD587AB659CE36BCA.jpg" width="86" height="86" />
                        <p class="title">微信扫一扫</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="show"> <span class="ico icoTel"></span>
                    <p>联系电话</p>
                </div>
                <div kefu='tel' class="hidden">
                    <div class="hidden_cont hiddenTel"> <span class="span_ab"></span>
                        <p><b class="fontcl2">028-85181818</b></p>
                    </div>
                </div>
            </li>
            <li class="re_top">
                <div class="show"> <span class="ico icoTop"></span>
                    <p>返回顶部</p>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".rightNav ul li").mouseenter(function(){
                $(this).find(".show").addClass('current');
                $(this).find("[kefu]").stop(true,true).fadeIn();
            }).mouseleave(function(){
                $(this).find(".show").removeClass('current');
                $(this).find("[kefu]").stop(true,true).fadeOut();
            });
            $(".rightNav ul li [kefu]").mouseenter(function(){
                $(this).show();
                $(this).prev("li").addClass("current");
            }).mouseleave(function(){
                $(this).stop(true).fadeOut();
                $(this).prev("li").removeClass("current");
            });
            $('.rightNav li.re_top').click(function(event) {
                $('html,body').animate({
                    scrollTop: 0
                }, 200);
                return false;
            });
        });
    </script>
</body>
</html>
